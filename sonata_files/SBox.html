getStaticSoho(1,1)});function getJsonUrl(b,a,c){var d=_Sbox.TabName[b];b=_Sbox.Tab[b];var f=b[a].step+c-1;if(b[a].step==0)f=b[a].max-1;c=_Sbox.Host+"/sbox/json/"+_Sbox.Name+"/"+d+"@"+a+"?orderFrom="+c+"&orderTo="+f;if(b[a].random>=0)c+="&random_start="+b[a].random;c+="&fA="+_Sbox.firstAjax;return c}function getClickUrl(b,a,c,d){return _Sbox.Host+"/sbox/click/"+_Sbox.Name+"/"+b+"@"+a+"?ad_good_id="+c.ad_good_id+"&image_id="+c.image_id+"&order="+d+"&redirect="+escape(c.click_url)}

"GROUP",f),function(e){if(!(e==null||e.length<=0)){a.GROUP.current=f;$(".shopping:eq("+_Sbox.TabIndex+") h3").hasClass("shoppinghome")||fetchTabMenu(c,"GROUP",e);fetchThumbnail(c,"GROUP",e);fetchBottomImg(c,"GROUP",e)}})}}}
