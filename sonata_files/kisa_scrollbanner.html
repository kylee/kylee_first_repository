function getXMLItems(data)
{

		var items = data['channel'][0]['item'] || null;
		var tit,img,lnk;
		var j=0;
		if (items) {
			for (var i=0;i<items.length;i++) {
				tit = (items[i]['title']).strip().stripTags().cutStr(28,'…');
				img = (items[i]['img']).replace(/\t/g,'').replace(/\n/g,'').strip();
				lnk = (items[i]['link']).strip();
				if (tit!="" && tit!=null && img!="" && img!=null && lnk!="" && lnk!=null) {
					arrXMLData[j] = new Array();
					arrXMLData[(j++)] = [ tit , img , lnk  ];
				}
				
			}
			div_xmlarea_img.each( function(item,idx) {
				$(item).innerHTML = "<A href=\""+arrXMLData[idx][2]+"\" target=\"_blank\"><img src=\""+arrXMLData[idx][1]+"\" border=\"0\" width=\"94\" height=\"60\"></A>";

				$(item).innerHTML = "<A href=\""+arrXMLData[idx][2]+"\" target=\"_blank\">"+arrXMLData[idx][0]+"</A>";
			});
			
		} else { }
		
}
